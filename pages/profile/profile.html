        <div id="greet" class="col d-flex ">

            <div id="userDiv" class="d-flex justify-content-end ">

                </div>
            </div>

    <button id="floating-btn" class="floating-btn"><i class="fa-solid fa-arrow-up fa-lg"></i></button>

    <main class="d-flex">
        <section id="aside" class="bg-black text-success d-flex flex-column ">
            <div id='profileSec' class="border text-white border-5 border-end-0 py-3">
                <h2>Profile</h2>
            </div>
            <div id='rented' class="border border-top-0 border-success border-5 border-end-0 py-3">
                <h2>Rented Movies</h2>
            </div>
            <div id='wishlist' class="border border-top-0 border-success border-5 border-end-0 py-3">
                <h2>Wishlist</h2>
            </div>
        </section>
        <button id="canvas" style="display: none;" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                class="fa-solid fa-bars fa-xl"></i></button>

        <div class="offcanvas offcanvas-start bg-black " data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <!-- <h5 class="offcanvas-title text-white " id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5> -->
                <button id="canvasClose" type="button" class="btn-close btn bg-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>

        </div>
        <section id="content">
            <div id="profileSection" class=" border-5">
                <!-- <div class="d-flex justify-content-end ">
                    <button class="close-btn bg-black border border-white rounded-circle border-5 border-end"
                        id="close-Btn">
                        <i class="fa-solid fa-x fa-2xl  text-white"></i>
                    </button>
                </div> -->
                <div id="pro" class="bg-black border-white border-5">
                    <div class="d-flex flex-column align-items-center gap-5 p-5  border-white border-bottom border-5">
                        <div id="prof"
                            class=" rounded-circle border border-5 border-white text-center d-flex justify-content-center align-items-center p-3">
                            <!-- <i class="fa-solid fa-user fa-xl p-4 text-white"></i> -->
                            <h1 id="profile" class="text-white p-0 m-0 fw-bold"></h1>
                        </div>

                        <div id="confirmColorContainer" class=" flex-column gap-4" style="display: none;">
                            <h3>Do you want to set this color?</h3>
                            <div class="d-flex justify-content-evenly">
                                <div id="yes" class=" p-2"><i class="fa-solid fa-check fa-2xl"></i></div>
                                <div id="no" class=" p-2"><i class="fa-solid fa-xmark fa-2xl"></i></div>
                            </div>
                        </div>
                        <i id="icon" class="fa-solid fa-palette fa-2xl">
                            <input type="color" id="input" style='display: none;'>
                        </i>
                        <!-- Color Picker -->

                        <!-- Color Picker Input (Hidden by default) -->
                    </div>
                    <div id="profileContent" class=" d-flex flex-column justify-content-evenly p-5 ">
                        <!-- <div class=""> -->
                        <div class="d-flex">
                            <h2>Name :</h2>
                        </div>
                        <div class="border border-5 border-success" id="profileContainer">
                            <h4 class="px-5 py-3 m-0 text-wrap" id="profName"></h4>

                        </div>
                        <!-- </di -->
                        <!-- <div class=""> -->
                        <div class="d-flex">
                            <h2 class="m-0">Email :</h2>
                        </div>
                        <div class="border border-5  border-success" id="emailContainer">
                            <h4 class="py-3 px-5 m-0 text-break" id="profEmail"></h4>

                        </div>
                        <!-- </div> -->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success" id="logoutBtn">Log out</button>

                        </div>
                    </div>


                </div>
            </div>

            <div id="rentalsSection" class="section-content text-black p-5  flex-column gap-4" style="display: none;">
                <h1 class="text-white">Active Rentals</h1>
                <div id="activeRentals" class="overflow-x-scroll d-flex">
                    <p id="rentalsError" class="m-0 text-danger"></p>
                    <h3 class="text-white ">You have no active rentals!</h3>
                </div>
                <h1 class="text-white">Rental History</h1>
                <div id="rentalHistory" class="overflow-y-scroll">
                    <h3 class="text-white ">You have no rental history!</h3>
                </div>

            </div>

            <div id="wishlistSection" class="section-content p-5 overflow-x-scroll  text-black" style="display: none;">
                <p id="wishlistError" class="m-0 wishlist-error"></p>
                <h1 class="text-white ">Your wishlist is empty</h1>
            </div>
        </section>
        <div id="proBorder" class="border-end border-5 position-fixed bottom-0"></div>
