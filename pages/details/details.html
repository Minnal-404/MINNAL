<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white">

    <div id="loading">
        <h1 id="loadMessage"></h1>
        <i class="fa-solid fa-spinner fa-spin fa-2xl" style="color: #ffffff;"></i>
    </div>

    <header class="d-flex align-items-center justify-content-between bg-success">
        <div class="col">
            <div class="d-flex align-items-center gap-5 justify-content-evenly">
                <p>Logo</p>
                <div id="searchDiv" class="rounded-3 bg-white d-flex align-items-center ps-2">
                    <i class="fa-solid fa-magnifying-glass fa-lg text-black d-flex justify-content-around"></i>
                    <input id="search" type="search" class="border border-white rounded-3" placeholder="Search">
                </div>
            </div>
        </div>

        <div class="col-6 d-flex justify-content-center">
            <h1 class="text-white" id="userName"></h1>
        </div>

        <div class="col">
            <div id="userDiv" class="d-flex justify-content-end ">
                <div id="user" class="d-flex justify-content-center align-items-center  rounded-circle border-white border border-5">
                    <h1 id="profileName" class="text-white p-0 m-0 fw-bold"></h1>

                </div>
            </div>

        </div>

    </header>

    <main class="container">
        <h1 id="title" class="text-center"></h1>
        <div class="row">
            <div id="movie-detail-container" class="col">
                <div id="genre" class="row"></div>
                <div id="description" class="row"></div>
                <div id="rating" class="row "></div>
                <div id="duration" class="row"></div>
                <div id="year" class="row"></div>

            </div>
            <!-- <div id="paras" class="col-3"></div> -->
            <div id="posterDiv" class="col d-flex justify-content-center align-items-center"></div>
        </div>


    </main>
    <div id="searchResults" class="search-results"></div>

    <section id="profileSection" class=" text-white ">
        <div class="d-flex justify-content-end ">
          <button class="close-btn bg-black border border-white rounded-circle border-5 border-end" id="closeBtn">
            <i class="fa-solid fa-x fa-2xl  text-white"></i>
          </button>
        </div>
        <div id="pro" class="bg-black border border-white border-5">
          <div class="d-flex justify-content-around p-5  border-white border-bottom border-5">
            <div id="prof" class=" rounded-circle border border-5 border-white text-center d-flex justify-content-center align-items-center p-3">
              <!-- <i class="fa-solid fa-user fa-xl p-4 text-white"></i> -->
              <h1 id="profile" class="text-white p-0 m-0 fw-bold"></h1>
            </div>
          </div>
          <div id="profileContent" class=" d-flex flex-column justify-content-evenly p-5">
            <!-- <div class=""> -->
              <div class="d-flex">
                <h2 >Name :</h2>
              </div>
              <div class="border border-5 text-center border-success">
                <h4 class="p-3 m-0" id="profName"></h4>
    
              </div>
            <!-- </di -->
            <!-- <div class=""> -->
              <div class="d-flex">
                <h2 class="m-0">Email :</h2>
              </div>
              <div class="border border-5 text-center border-success">
                <h4 class="p-3 m-0" id="profEmail"></h4>
    
              </div>
            <!-- </div> -->
            <div class="d-flex justify-content-center">
              <button class="btn btn-success" id="logoutBtn">Log out</button>
      
            </div>
          </div>
          
          
        </div>
      </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="details.js" type="module" defer></script>
</body>

</html>
