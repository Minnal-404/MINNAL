<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="module" src="script.js"></script>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="pages/admin/admin.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
</head>



<body class="bg-black">

    <header class="d-flex align-items-center justify-content-between bg-success">
        <div id="col1" class="col-3">
            <div id="gap1" class="d-flex align-items-center justify-content-between">
                <p>Logo</p>
                <div id="searchDiv" class="rounded-3 bg-white d-flex align-items-center">
                    <i id="searchIcon" class="fa-solid fa-magnifying-glass fa-lg text-black d-flex justify-content-around p-2"></i>
                    <input id="search" type="search" class="border border-white rounded-3" placeholder="Search">
                    <!-- <i id="xbtn" class="fa-solid fa-x "></i> -->
                </div>
            </div>
        </div>

        <div id="greet" class="col d-flex ">
            <h1 class="text-white" id="userName"></h1>
        </div>

        <div id="col2" class="col-2">
            <div id="userDiv" class="d-flex justify-content-end ">
                <div id="user" class="d-flex justify-content-center align-items-center bg-black rounded-circle">
                    <i id="userIcon" class="fa-solid fa-user fa-xl p-4 text-white"></i>
                    <h1 id="profileName" class="text-white p-0 m-0 fw-bold"></h1>
                </div>
            </div>

        </div>

    </header>
    <main>

        <div id="loading">
            <h1 id="loadMessage"></h1>
            <i class="fa-solid fa-spinner fa-spin fa-2xl" style="color: #ffffff;"></i></div>

        <h1 class="m-4 text-white" id="trendingH1">Trending Now</h1>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div id="carousel-inner" class="carousel-inner">
      
            </div>
      
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>






        <!-- <div id="trendingDiv" class="d-flex content"></div> -->

        <h1 class="m-4 text-white" id="recommendedH1" ></h1>

        <div id="recommendedDiv" class="d-flex content"></div>

        <h1 class="m-4 text-white" id="recentlyH1"></h1>

        <div id="recentlyDiv" class="d-flex content"></div>

        <!-- <h1 class="m-4 text-white" id="continueH1"></h1>
      
          <div id="continueDiv" class="d-flex content"></div> -->


        <div id="loginMain" class="popup text-white">

            <div id="loginDiv" class="popup-content pb-5">

                <div class="d-flex justify-content-end ">
                    <button class="close-btn " id="closeBtn">
                        <i class="fa-solid fa-x "></i>
                    </button>
                </div>
                <!-- <span class="close-btn" id="closeBtn">&times;</span> -->
                <h1 class="fw-bolder text-center">Login</h1>
                <form class="d-flex flex-column gap-2 fw-bolder px-5">
                    <div id="signInMessage" class="messageDiv text-center"></div>

                    <label>Email :</label>
                    <input id="email" class="" type="email" required>

                    <div id="signInEmailMessage" class="messageDiv text-center"></div>

                    <label>Password :</label>
                    <div class=" bg-white d-flex align-items-center">
                        <input id="password" class="border border-white" type="password" minlength="6" required>
                        <i id="eye" class="fa-regular fa-eye fa-lg text-black d-flex justify-content-around p-2 password-toggle"></i>
                    </div>

                    <div id="signInPasswordMessage" class="messageDiv text-center"></div>

                    <div class="d-flex m-3 justify-content-center">
                        <button id="loginBtn" class="btn btn-success">Login</button>
                    </div>
                </form>
                <p class="text-center">Don't have an Account?</p>
                <p id="createNavigator" class="text-center text-success">Create Account</p>
                <!-- <p class="text-center">or</p>
                <div class="text-center">
                    <button id="GoogleLoginBtn" class="btn text-white btn-success p-2">Sign in with Google</button>
                </div> -->
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <div id="createMain" class="popup text-white">
            <div class="  bg-black popup-content">
                <div class="d-flex justify-content-end p-">
                    <button class="close-btn " id="createCloseBtn">
                        <i class="fa-solid fa-x "></i>
                    </button>
                </div>
                <div class=" px-5 pb-5">
                    <h1 class="fw-bolder">Create an account</h1>
                    <form class="d-flex flex-column gap-2 fw-bolder">
                        <div id="signUpMessage" class="messageDiv"></div>

                        <label>Name :</label>
                        <input id="name" class="" type="text" required>

                        <div id="signUpNameMessage" class="messageDiv"></div>

                        <label>Email :</label>
                        <input id="newEmail" class="" type="email" required>

                        <div id="signUpEmailMessage" class="messageDiv"></div>

                        <label>Password :</label>
                        <div  class=" bg-white d-flex align-items-center ">
                            <input id="newPassword" class="border border-white rounded-3 " type="password" minlength="6" required>
                            <i id="newEye" class="fa-regular fa-eye fa-lg text-black d-flex justify-content-around p-2 passwordtoggle"></i>
                        </div>

                        <div id="signUpPasswordMessage" class="messageDiv"></div>

                        <!-- <input id="newPassword" class="" type="password" minlength="6" required> -->
                        <div class="d-flex m-3 justify-content-center">
                            <button id="createBtn" class="btn btn-success">Create Account</button>
                        </div>
                    </form>
                    <p class="text-center">Already have an Account?</p>
                    <p id="loginNavigator" class="d-flex justify-content-center text-success ">Login</p>
                    <!-- <button id="loginBtn" class="bg-primary">Sign up with Google</button> -->
                </div>
            </div>
        </div>

    </main>

    <div id="searchResults" class="search-results"></div>

    <section id="profileSection" class=" text-white ">
        <div class="d-flex justify-content-end ">
          <button class="close-btn bg-black border border-white rounded-circle border-5 border-end" id="close-Btn">
            <i class="fa-solid fa-x fa-2xl  text-white"></i>
          </button>
        </div>
        <div id="pro" class="bg-black border border-white border-5">
          <div class="d-flex justify-content-around p-5  border-white border-bottom border-5">
            <div id="prof"
              class=" rounded-circle border border-5 border-white text-center d-flex justify-content-center align-items-center p-3">
              <!-- <i class="fa-solid fa-user fa-xl p-4 text-white"></i> -->
              <h1 id="profile" class="text-white p-0 m-0 fw-bold"></h1>
            </div>
          </div>
          <div id="profileContent" class=" d-flex flex-column justify-content-evenly p-5">
            <!-- <div class=""> -->
            <div class="d-flex">
              <h2>Name :</h2>
            </div>
            <div class="border border-5 text-center border-success">
              <h4 class="p-3 m-0" id="profName"></h4>
    
            </div>
            <!-- </di -->
            <!-- <div class=""> -->
            <div class="d-flex">
              <h2 class="m-0">Email :</h2>
            </div>
            <div class="border border-5 text-center border-success">
              <h4 class="p-3 m-0" id="profEmail"></h4>
    
            </div>
            <!-- </div> -->
            <div class="d-flex justify-content-center">
              <button class="btn btn-success" id="logoutBtn">Log out</button>
    
            </div>
          </div>
    
    
        </div>
      </section>

    <footer>
        
    </footer>
    <!-- </a> -->
</body>

</html>
