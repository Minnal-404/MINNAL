<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="module" src="script.js"></script>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="pages/admin/admin.js" defer type="module"></script>

</head>



<body class="bg-black">

    <header class="d-flex align-items-center justify-content-between bg-success">
        <div class="col">
            <div class="d-flex align-items-center gap-5 justify-content-evenly">
                <p>Logo</p>
                <div id="searchDiv" class="rounded-3 bg-white d-flex align-items-center ps-2">
                    <i class="fa-solid fa-magnifying-glass fa-lg text-black d-flex justify-content-around"></i>
                    <input id="search" type="search" class="border border-white rounded-3" placeholder="Search">
                </div>
            </div>
        </div>

        <div class="col-6 d-flex justify-content-center">
            <h1 class="text-white" id="userName">Welcome</h1>
        </div>

        <div class="col">
            <div id="userDiv" class="d-flex justify-content-end ">
                <div id="user" class="d-flex justify-content-center align-items-center bg-black rounded-circle">
                    <i class="fa-solid fa-user fa-xl p-4 text-white"></i>

                </div>
            </div>

        </div>

    </header>
    <main>

        <h1 class="m-4 text-white" id="trendingH1">Trending Now</h1>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol id="carousel-indicators" class="carousel-indicators">
              <!-- Indicators will be dynamically added here -->
            </ol>
            <div id="carousel-inner" class="carousel-inner">
              <!-- Carousel items will be dynamically added here -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          
        




        <!-- <div id="trendingDiv" class="d-flex content"></div> -->

        <h1 class="m-4 text-white" id="recommendedH1"></h1>

        <div id="recommendedDiv" class="d-flex content"></div>

        <h1 class="m-4 text-white" id="recentlyH1"></h1>

        <div id="recentlyDiv" class="d-flex content"></div>

        <!-- <h1 class="m-4 text-white" id="continueH1"></h1>
      
          <div id="continueDiv" class="d-flex content"></div> -->


        <div id="loginMain" class="popup text-white">

            <div id="loginDiv" class="popup-content pb-5">

                <div class="d-flex justify-content-end ">
                    <button class="close-btn " id="closeBtn">
                        <i class="fa-solid fa-x "></i>
                    </button>
                </div>
                <!-- <span class="close-btn" id="closeBtn">&times;</span> -->
                <h1 class="fw-bolder text-center">Login</h1>
                <form class="d-flex flex-column gap-2 fw-bolder px-5">
                    <div id="signInMessage" class="messageDiv text-center"></div>

                    <label>Email :</label>
                    <input id="email" class="" type="email" required>
                    <label>Password :</label>
                    <input id="password" class="" type="password" minlength="6" required>
                    <div class="d-flex m-3 justify-content-center">
                        <button id="loginBtn" class="btn btn-success">Login</button>
                    </div>
                </form>
                <p class="text-center">Don't have an Account?</p>
                <p id="createNavigator" class="text-center text-success">Create Account</p>
                <!-- <p class="text-center">or</p>
                <div class="text-center">
                    <button id="GoogleLoginBtn" class="btn text-white btn-success p-2">Sign in with Google</button>
                </div> -->
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <div id="createMain" class="popup text-white">
            <div class="  bg-black popup-content">
                <div class="d-flex justify-content-end p-">
                    <button class="close-btn " id="createCloseBtn">
                        <i class="fa-solid fa-x "></i>
                    </button>
                </div>
                <div class=" px-5 pb-5">
                <h1 class="fw-bolder">Create an account</h1>
                <form class="d-flex flex-column gap-2 fw-bolder">
                    <div id="signUpMessage" class="messageDiv"></div>
                    <label>Name :</label>
                    <input id="name" class="" type="text" required>

                    <label>Email :</label>
                    <input id="newEmail" class="" type="email" required>
                    <label>Password :</label>
                    <input id="newPassword" class="" type="password" minlength="6" required>
                    <div class="d-flex m-3 justify-content-center">
                        <button id="createBtn" class="btn btn-success">Create Account</button>
                    </div>
                </form>
                <p class="text-center">Already have an Account?</p>
                <p id="loginNavigator" class="d-flex justify-content-center text-success " >Login</p>
                <!-- <button id="loginBtn" class="bg-primary">Sign up with Google</button> -->
            </div>
            </div>
        </div>

    </main>



    <footer>

    </footer>
    <!-- </a> -->
</body>

</html>
